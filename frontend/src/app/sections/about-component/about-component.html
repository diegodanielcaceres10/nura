<section class="about">
  <h2>{{ 'ABOUT' | translate }}</h2>
  <div class="about_container">
    <div class="about_text">
      <hr />
      <p>{{ 'ABOUT_DESC_1' | translate }}</p>
      <p>{{ 'ABOUT_DESC_2' | translate }}</p>
      <p>{{ 'ABOUT_DESC_3' | translate }}</p>
      <p>{{ 'ABOUT_DESC_4' | translate }}</p>
      <hr />
      <div class="about_tags">
        @for (tag of skills(); track tag) {
          <span class="about_tag">{{ tag }}</span>
        }
      </div>
    </div>
    <div class="about_photo">
      <img src="assets/caricature.png" alt="Caricature of Diego" />
    </div>
  </div>
</section>
