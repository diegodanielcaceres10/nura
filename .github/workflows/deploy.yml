name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build Angular
        run: npm run build

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Results
          path: frontend/vitest/junit-report.xml
          reporter: java-junit

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: frontend/vitest/coverage

      - name: Normalize coverage report path
        if: always()
        run: |
          if [ -f vitest/coverage/cobertura-coverage.xml ]; then
            cp vitest/coverage/cobertura-coverage.xml vitest/coverage/coverage.xml
          elif [ -f vitest/coverage/cobertura.xml ]; then
            cp vitest/coverage/cobertura.xml vitest/coverage/coverage.xml
          else
            echo "Cobertura XML report not found."
            ls -la vitest/coverage || true
            exit 1
          fi

      - name: Generate coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: frontend/vitest/coverage/coverage.xml
          badge: true
          format: markdown
          output: both

      - name: Add coverage to job summary
        if: always()
        run: |
          if [ -f code-coverage-results.md ]; then
            cat code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"
          elif [ -f ../code-coverage-results.md ]; then
            cat ../code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Coverage summary file not found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Publish coverage check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const candidates = ['code-coverage-results.md', 'frontend/code-coverage-results.md'];
            let summary = 'Coverage summary not found.';

            for (const path of candidates) {
              if (fs.existsSync(path)) {
                summary = fs.readFileSync(path, 'utf8');
                break;
              }
            }

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Coverage Results',
              head_sha: context.sha,
              status: 'completed',
              conclusion: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              output: {
                title: 'Vitest Coverage',
                summary
              }
            });

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lighthouse:
    name: Lighthouse
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Lighthouse CI
        id: lhci
        continue-on-error: true
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Publish Lighthouse check
        if: always()
        uses: actions/github-script@v7
        env:
          LHCI_LINKS: ${{ steps.lhci.outputs.links }}
          LHCI_MANIFEST: ${{ steps.lhci.outputs.manifest }}
        with:
          script: |
            const links = JSON.parse(process.env.LHCI_LINKS || '{}');
            const manifest = JSON.parse(process.env.LHCI_MANIFEST || '[]');

            let summary = 'Lighthouse audit completed.\n\n';
            if (manifest.length && manifest[0].summary) {
              const s = manifest[0].summary;
              summary += `Performance: ${Math.round((s.performance ?? 0) * 100)}%\n`;
              summary += `Accessibility: ${Math.round((s.accessibility ?? 0) * 100)}%\n`;
              summary += `Best Practices: ${Math.round((s['best-practices'] ?? 0) * 100)}%\n`;
              summary += `SEO: ${Math.round((s.seo ?? 0) * 100)}%\n\n`;
            }

            const firstReport = Object.values(links)[0];
            if (firstReport) {
              summary += `Report: ${firstReport}`;
            }

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Lighthouse Results',
              head_sha: context.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'Google Lighthouse',
                summary
              }
            });
