name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build Angular
        run: npm run build

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Results
          path: frontend/vitest/junit-report.xml
          reporter: java-junit

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: frontend/vitest/coverage

      - name: Normalize coverage report path
        if: always()
        run: |
          if [ -f frontend/vitest/coverage/cobertura-coverage.xml ]; then
            cp frontend/vitest/coverage/cobertura-coverage.xml frontend/vitest/coverage/coverage.xml
          elif [ -f frontend/vitest/coverage/cobertura.xml ]; then
            cp frontend/vitest/coverage/cobertura.xml frontend/vitest/coverage/coverage.xml
          else
            echo "Cobertura XML report not found."
            ls -la frontend/vitest/coverage || true
            exit 1
          fi

      - name: Generate coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: frontend/vitest/coverage/coverage.xml
          badge: true
          format: markdown
          output: both

      - name: Add coverage to job summary
        if: always()
        run: |
          if [ -f code-coverage-results.md ]; then
            cat code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"
          elif [ -f ../code-coverage-results.md ]; then
            cat ../code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Coverage summary file not found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
